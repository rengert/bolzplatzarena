<h1>Broadcasting</h1>

<cdk-virtual-scroll-viewport orientation="horizontal" itemSize="50" minBufferPx="600" maxBufferPx="650" class="test">
  <div *cdkVirtualFor="let row of cells" class="column">
    <app-cell *ngFor="let cell of row;" class="block" [id]="cell.id"></app-cell>
  </div>
</cdk-virtual-scroll-viewport>
