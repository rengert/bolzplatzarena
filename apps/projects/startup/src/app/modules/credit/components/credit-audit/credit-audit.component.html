<bpa-icon-card header="Einnahmen / Ausgaben" icon="attach_money" [route]="['credit', 'audit']">
  <table *ngIf="data$ | async as data" mat-table [dataSource]="data">
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Datum</th>
      <td mat-cell *matCellDef="let audit"> {{ audit.date | date: 'dd. MMM yyyy' }}</td>
    </ng-container>
    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef>Datum</th>
      <td mat-cell *matCellDef="let audit"> {{ audit.value | number }}</td>
    </ng-container>
    <ng-container matColumnDef="reason">
      <th mat-header-cell *matHeaderCellDef>Zweck</th>
      <td mat-cell *matCellDef="let audit"> {{ audit.reason }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <ng-container class="actions">
    <button mat-stroked-button>Kredit aufnehmen</button>
    <button mat-stroked-button>Kredit zurÃ¼ckzahlen</button>
  </ng-container>
</bpa-icon-card>
