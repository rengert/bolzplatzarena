<mat-card>
  <h2>Arbeitsmarkt</h2>

  <table *ngIf="data$ | async as data" mat-table [dataSource]="data" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let worker"> {{ worker.firstname }} {{ worker.lastname }}</td>
    </ng-container>

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>Position</th>
      <td mat-cell *matCellDef="let worker"> {{ worker.position.name }}</td>
    </ng-container>

    <ng-container matColumnDef="salary">
      <th mat-header-cell *matHeaderCellDef>Gehalt</th>
      <td mat-cell *matCellDef="let worker"> {{ worker.salary }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
