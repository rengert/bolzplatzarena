<mat-card>
  <h2>Deine Standorte</h2>
  <table mat-table [dataSource]="offices$" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let office"> {{ office.name }} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="['name']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name'];" [routerLink]="['/offices', row.id]"></tr>
  </table>
</mat-card>
