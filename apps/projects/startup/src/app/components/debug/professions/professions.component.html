<table *ngIf="data$ | async as data" mat-table [dataSource]="data" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Beruf</th>
    <td mat-cell *matCellDef="let profession"> {{ profession.name }}</td>
  </ng-container>
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Beschreibung</th>
    <td mat-cell *matCellDef="let profession"> {{ profession.description }}</td>
  </ng-container>
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef>Typ</th>
    <td mat-cell *matCellDef="let profession"> {{ profession.type }}</td>
  </ng-container>
  <ng-container matColumnDef="salaryFactor">
    <th mat-header-cell *matHeaderCellDef>Gehaltsfaktor</th>
    <td mat-cell *matCellDef="let profession"> {{ profession.salaryFactor }}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns;"></tr>
</table>
