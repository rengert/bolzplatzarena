<table *ngIf="data$ | async as data" mat-table [dataSource]="data">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let city"> {{ city.name }}</td>
  </ng-container>
  <ng-container matColumnDef="costFactor">
    <th mat-header-cell *matHeaderCellDef>Geldfaktor</th>
    <td mat-cell *matCellDef="let city"> {{ city.costFactor }}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns;"></tr>
</table>
