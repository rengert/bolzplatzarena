<app-settings-view [config]="boardData.config"></app-settings-view>
<app-hearts [hearts]="hearts"></app-hearts>
<div class="columns">
  <app-caption *ngFor="let column of columnHints"
               [numbers]="column"
               [vertical]="true"
               [config]="boardData.config"></app-caption>
</div>
<div class="rows">
  <app-caption *ngFor="let row of rowHints"
               [numbers]="row"
               [vertical]="false"
               [config]="boardData.config"></app-caption>
</div>
<div class="inner">
  <div *ngFor="let row of boardData.current" class="row">
    <app-block *ngFor="let block of row"
               [block]="block"
               [config]="boardData.config"
               (actionEvent)="onAction($event)"
               [selectExpected]="selectType"
    ></app-block>
  </div>
</div>
<div class="controls">
  <mat-label>&#10005;&nbsp;&nbsp;&nbsp;</mat-label>
  <mat-slide-toggle [(ngModel)]="selectType">&#9634;</mat-slide-toggle>
</div>
