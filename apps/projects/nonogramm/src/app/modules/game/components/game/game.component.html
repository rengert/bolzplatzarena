<ng-container *ngIf="gameData$ | async as gameData">
  <app-board *ngIf="gameData" [boardData]="gameData" (resultEvent)="resultGame($event)"></app-board>
  <div class="buttons">
    <button mat-flat-button color="primary" [routerLink]="['']">
      {{ 'COMPONENTS.GAME.GIVE_UP' | translate }}
    </button>
  </div>
</ng-container>
