<table *ngIf="data$ | async as data" mat-table [dataSource]="data" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let highscore"> {{ highscore.name }}</td>
  </ng-container>
  <ng-container matColumnDef="score">
    <th mat-header-cell *matHeaderCellDef>Punkte</th>
    <td mat-cell *matCellDef="let highscore">
      {{ highscore.score }}
      <br>
      <small>({{ highscore.apples }})</small>
    </td>
  </ng-container>
  <ng-container matColumnDef="level">
    <th mat-header-cell *matHeaderCellDef>Level</th>
    <td mat-cell *matCellDef="let highscore">
      {{ highscore.level }}
    </td>
  </ng-container>
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Datum</th>
    <td mat-cell *matCellDef="let highscore">
      {{ highscore.date | date:'dd.MM.yy' }}
      <br>
      <small>({{ highscore.date | date:'HH:mm:ss' }})</small>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['name', 'score', 'date']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['name', 'score', 'date'];"></tr>
</table>
