<mat-card>
  <mat-button-toggle-group [(ngModel)]="gameMode">
    <mat-button-toggle *ngFor="let item of modes" [value]="item.value" aria-label="Text align left">
      {{ 'GLOBAL.ENUM.GAME_MODE.' + item.key | uppercase | translate }}
    </mat-button-toggle>
  </mat-button-toggle-group>
  <h2>Highscore</h2>
  <app-high-score-table [gameMode]="gameMode" [remote]="false"></app-high-score-table>
  <h2>Highscore / Remote</h2>
  <app-high-score-table [gameMode]="gameMode" [remote]="true"></app-high-score-table>
</mat-card>
