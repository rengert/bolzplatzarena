<div class="row" *ngFor="let row of board; let i = index;">
  <div *ngFor="let cell of row; let j = index; trackBy: 'id' | trackByProperty"
       class="column"
       [class.snake]="cell.isSnake"
       [class.head]="cell.isHead"
       [class.apple]="cell.isApple">
  </div>
</div>
<div class="controls">
  <div class="left" (click)="handleDirection(Directions.Left)"></div>
  <div class="left" (click)="handleDirection(Directions.Right)"></div>
</div>
