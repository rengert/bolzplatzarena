<canvas #canvasElement id="canvasElement"></canvas>
<app-account></app-account>

<section *ngIf="!started">
  <ng-container *ngIf="loading$ | async as loading">
    <h1>The Tower Defense</h1>
    <mat-progress-bar color="primary"
                      mode="buffer"
                      [value]="(loading.finished / loading.steps) * 100"
                      [bufferValue]="(loading.started / loading.steps) * 100">
    </mat-progress-bar>
  </ng-container>
</section>
