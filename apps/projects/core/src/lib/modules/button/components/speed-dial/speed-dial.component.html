<ng-container *ngIf="buttons$ | async as buttons">
  <div id="fab-dismiss"
       *ngIf="fabTogglerState==='active'"
       (click)="onToggleFab()">
  </div>
  <div *ngIf="buttons && hasButtons" class="fab-container">
    <button mat-fab class="fab-toggler" color="primary"
            (click)="onToggleFab()">
      <i class="material-icons" [@fabToggler]="{value: fabTogglerState}">add</i>
    </button>

    <div [@speedDialStagger]="buttons.length">
      <button *ngFor="let btn of buttons; trackBy: 'key' | trackByProperty"
              mat-button
              color="primary"
              [routerLink]="btn.route">
        <i class="material-icons">{{btn.icon}}</i>
      </button>
    </div>
  </div>
</ng-container>
